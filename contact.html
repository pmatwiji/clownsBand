    <header>
        <div style="background-color:black; " align='center'>
            <img src="img/logo.png" alt="logo">
        </div>
        <div style="background-color:black;" align='center'>
            <ul style="list-style-type:none; display:inline-block">
                <li style="display:inline-block">
                    <a href="index.html" style="font-size:50px; color:#466BFB; text-decoration:none; margin: 30px; font-family:Arial; font-weight:bold;">Home</a>
                </li>
                <li style="display:inline-block">
                    <a href="music.html" style="font-size:50px; color:#466BFB; text-decoration:none; margin: 30px; font-family:arial; font-weight:bold;">Music</a>

                </li>
            </ul>
        </div>
    </header>
    <section>
        <div style="margin: 50px 500px; background-color:#dacdcd; padding: 5%;">
            <h1 style="color:#333; font-family:Arial, Helvetica, sans-serif; margin:10px 0px;">Contact us</h1>
            <form action="">
                <div>
                    <input type="text" id="name" required placeholder="Full Name">
                    <input type="email" id="email" required placeholder="Mail">
                </div>
                <br>
                <div>
                    <select name="action" id="action" required>
                        <option value="1">Bookings</option>
                        <option value="2">Press</option>
                        <option value="3">Band</option>
                    </select>
                </div>
                <div>
                    <h1 style="color:#333; font-family:Arial, Helvetica, sans-serif; margin:10px 0px;">Message:</h1>
                    <textarea name="msg" id="msg" cols="100" rows="10" maxlength="1000" placeholder="write your message here..." required></textarea>
                </div>
                <div>
                    <h3 style="color:#333; font-family:Arial, Helvetica, sans-serif; margin:10px 0px;">Suscribe to newsletter?</h3>
                    <br>
                    Yes<input type="checkbox" name="news" value="yes" checked>
                    <br>
                    No<input type="checkbox" name="news" value="no">
                </div>
                <br>
                <div>
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </div>

            </form>
        </div>
    </section>
    <footer>
        <div style="background-color: #272525; height:80px;" align='center'>
            <ul>
